<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/index.css" th:href="@{/css/ProfileStyles.css}" />

    <style>
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
        }

        /* Textarea Specific Styling */
        .input-group textarea {
            resize: vertical;
            height: 100px; /* Custom height */
        }

        /* Button Styles */
        .button-group {
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #1ABC9C;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
<div th:replace="header"></div>
<div class="profile-container" style="background-color: #2C3E50; width:500px">
    <!-- Breakdown Maintenance Header -->
    <h2 style="color:white;text-align:center">Report Breakdown Maintenance</h2><br><br>
    <h2 style="color: Green;text-align:center" th:text="${Success_Fully}"></h2>
    <h2 style="color:red" th:text="${EquipmentNotFound}"></h2>

    <form th:action="@{/maintenance/mntnce/breakdown}" method="Post" th:object="${breakdown}">

        <!-- Equipment ID Field -->
        <div class="input-group" style="color:white;">
            <label for="equipmentId">Equipment ID:</label>
            <input type="number" th:field="*{equipmentId}" placeholder="Enter Equipment ID" required>
        </div>

        <!-- Fault Description Field -->
        <div class="input-group" style="color:white;">
            <label for="faultDescription">Fault Description:</label>
            <textarea th:field="*{failureReport}" placeholder="Describe the fault" required></textarea>
        </div>

        <!-- Priority Level Field -->
        <div class="input-group" style="color:white;" >
            <label for="priority">Priority Level:</label>
            <select th:field="*{priorityLevel}" required>
                  <option value="Low">Low</option>
				        <option value="Medium">Medium</option>
				        <option value="High">High</option>
				        <option value="Critical">Critical</option>
            </select>
        </div>

        <!-- Date and Time Field -->
        <div class="input-group" style="color:white;">
            <label for="dateTime">Date & Time of Breakdown:</label>
            <input type="datetime-local" th:field="*{breakDownTime}" placeholder="Enter Date and Time" required>
        </div>
        
        <!-- Submit Button -->
        <div class="button-group" style="text-align:center;">
            <button type="submit" style="text-align:center; color:white; background-color:#1ABC9C; padding:10px; border:none;">Report Breakdown</button>
        </div>
    </form>
</div>
</body>
</html>
