<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel or CSV File</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .message p {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }

        .message.error {
            color: #ff4d4d;
            background-color: #ffe6e6;
        }

        .message.success {
            color: #4CAF50;
            background-color: #e6ffe6;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div th:replace="header"></div>

    <h2>Upload Excel or CSV File</h2>

    <!-- File upload container -->
    <div class="container">
        <form method="POST" enctype="multipart/form-data" th:action="@{/maintenance/eqpmnt/addBulkEqpmnts}">
            <label for="file">Choose file:</label>
            <input type="file" name="equipmentList" accept=".csv"/>
            <button type="submit">Upload</button>
        </form>

        <!-- Message display for status -->
        <div class="message" th:if="${message}">
            <p th:text="${message}" th:class="${message.contains('success') ? 'success' : 'error'}"></p>
        </div>
    </div>

</body>
</html>
