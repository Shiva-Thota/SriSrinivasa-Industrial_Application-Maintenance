<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #16a085;text-align:center">Enter Required Quantity</h2>

    <form method="post" th:action="@{/maintenance/mntnce/registerMaterialQuantity}">
        <input type="hidden" name="workOrderId" th:value="${workOrderId}"/> 
        <input type="hidden" name="equipmemtId" th:value="${equipmemtId}"/>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>SKU</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Available</th>
                    <th>Product Description</th>
                    <th>Quantity Required</th>
                </tr>
            </thead>
            <tbody th:each="Material, iterStat : ${Products_List}">
                <tr>
                    <!-- Display Material fields as plain text -->
                    <td th:text="${Material.productId}"></td>
                    <td th:text="${Material.sku}"></td>
                    <td th:text="${Material.productName}"></td>
                    <td th:text="${Material.category}"></td>
                    <td th:text="${Material.price}"></td>
                    <td th:text="${Material.quantity}"></td>
                    <td th:text="${Material.description}"></td>
                    
                    <!-- Quantity input mapped to materialId -->
                    <td>
                       <input type="number" class="form-control" 
                              th:name="${Material.sku}"
                              required />
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${maintenanceType}=='Preventive'">
	        <div class="form-check mt-4">
	            <input type="checkbox" class="form-check-input" name="save" id="confirmationCheck" >
	            <label class="form-check-label" for="confirmationCheck">
	                want to save in Equipment Maintenance Material List 
	            </label>
	        </div>
		</div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-success mt-3">Submit Products</button>
    </form>
</div>

</body>
</html>
