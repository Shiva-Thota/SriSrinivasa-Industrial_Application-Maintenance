<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #34495e;
            padding: 8px;
        }
        th {
            background-color: #34495e;
            text-align: left;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Top Bar Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
        }
        .filter-container label {
            font-weight: bold;
            margin-right: 10px;
        }
        .filter-container input, .filter-container select, .filter-container button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #34495e;
        }
        .filter-container button {
            background-color: #1ABC9C;
            color: white;
            cursor: pointer;
        }
        .filter-container button:hover {
            background-color: #16a085;
        }

        /* Multi-select Styles */
        .multi-select {
            width: 200px;
            height: 100px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #1ABC9C;
            color: white;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #16a085;
        }
        .disabled {
            pointer-events: none;
            background-color: #ddd;
        }

        /* Download buttons */
        .download-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .download-buttons a {
            margin-left: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        .download-buttons a:hover {
            background-color: #2980b9;
        }
        /* Custom HR Styles */
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div th:replace="header"></div>
<h2 style="color: #16a085;text-align:center">Maintenance List</h2>
<span style="color: red;" th:text="${Filter}"></span>
<!-- Employee Table -->
<table>
    <thead>
        <tr>
            <th style="color: white;">MaintenanceTask ID</th>
             <th style="color: white;">Equipment ID</th>
            <th style="color: white;">Status</th>
             <th style="color: white;">CriticalityLevel</th>
            <th style="color: white;">MaintenanceFrequency</th>
            <th style="color: white;">location</th>
             <th style="color: white;">Scheduled Date</th>
             <th style="color: white;">Work Order</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task : ${MaintenanceTaskList}">
            <td th:text="${task.maintenanceTaskId}"></td>
            <td th:text="${task.EquipmentId}"></td>
            <td><span th:text="${task.status}"></span></td>
            <td th:text="${task.criticalityLevel}"></td>
            <td th:text="${task.maintenanceFrequency}"></td>
            <td th:text="${task.location}"></td>
            <td th:text="${task.scheduledDate}"></td>
            <td ><a th:href="@{/maintenance/mntnce/registerWorkOrder/{equipmentId}/{maintenanceId}(equipmentId=${task.EquipmentId},maintenanceId=${task.maintenanceTaskId})}">create</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
